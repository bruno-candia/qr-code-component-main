<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | QR code component</title>

<body>
  <div class="wrapper">
    <main class="card-container">
      <img src="./images/image-qr-code.png" alt="QR code leading to the Frontend Mentor website" />

        <h1>Improve your front-end skills by building projects</h1>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          aria-label="Frontend Mentor website (opens in a new tab)">Frontend Mentor</a>.
        Coded by
        <a href="https://github.com/bruno-candia" aria-label="Bruno Costa's GitHub profile">Bruno Costa</a>.
      </p>
    </footer>
